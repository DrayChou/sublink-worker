name: Deploy Worker
on:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Check and Create KV Namespace
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          KV_NAMESPACE="SUBLINK_KV"
          echo "Checking for KV namespace: $KV_NAMESPACE"
          if ! LIST_OUTPUT=$(wrangler kv namespace list 2>&1); then
            echo "Error getting KV namespace list: $LIST_OUTPUT"
            exit 1
          fi

          LIST_OUTPUT=$(echo "$LIST_OUTPUT" | grep -v "Cloudflare collects" | grep -v "telemetry")
          echo "Cleaned KV namespace list output: $LIST_OUTPUT"

          if ! echo "$LIST_OUTPUT" | jq empty; then
            echo "Invalid JSON output from wrangler"
            exit 1
          fi

          KV_ID=$(echo "$LIST_OUTPUT" | jq -r '.[] | select(.title == "sublink-worker-'$KV_NAMESPACE'") | .id')

          if [ -z "$KV_ID" ]; then
              echo "KV namespace $KV_NAMESPACE does not exist. Creating..."
              CREATE_OUTPUT=$(wrangler kv namespace create "sublink-worker-$KV_NAMESPACE" 2>&1)
              echo "Create KV namespace output: $CREATE_OUTPUT"
              KV_ID=$(echo "$CREATE_OUTPUT" | grep -o '[0-9a-f]\{32\}')

              if [ -z "$KV_ID" ]; then
                  echo "Failed to extract KV ID. Full output: $CREATE_OUTPUT"
                  exit 1
              fi

              echo "KV namespace $KV_NAMESPACE created successfully with ID: $KV_ID"
          else
              echo "KV namespace $KV_NAMESPACE already exists with ID: $KV_ID"
          fi
          echo "KV_ID=$KV_ID" >> $GITHUB_ENV

      - name: Check and Create D1 Database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          D1_DB_NAME="subscription-db"
          echo "Checking for D1 database: $D1_DB_NAME"

          # List existing D1 databases
          echo "Running: wrangler d1 list"
          LIST_OUTPUT=$(wrangler d1 list 2>&1)
          echo "D1 list output:"
          echo "$LIST_OUTPUT"

          # Try to find database ID using jq
          if echo "$LIST_OUTPUT" | jq empty 2>/dev/null; then
            D1_DB_ID=$(echo "$LIST_OUTPUT" | jq -r '.[] | select(.name == "'$D1_DB_NAME'") | .uuid // empty')
          fi

          # If jq didn't work, try grep
          if [ -z "$D1_DB_ID" ]; then
            echo "Trying grep method..."
            D1_DB_ID=$(echo "$LIST_OUTPUT" | grep "$D1_DB_NAME" | awk '{print $1}')
          fi

          echo "Found D1_DB_ID: $D1_DB_ID"

          if [ -z "$D1_DB_ID" ]; then
              echo "D1 database $D1_DB_NAME does not exist. Creating..."
              CREATE_OUTPUT=$(wrangler d1 create "$D1_DB_NAME" 2>&1)
              echo "Create D1 output:"
              echo "$CREATE_OUTPUT"

              # Extract the database ID from the output - try multiple patterns
              D1_DB_ID=$(echo "$CREATE_OUTPUT" | grep -oE '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}' | head -1)
              if [ -z "$D1_DB_ID" ]; then
                D1_DB_ID=$(echo "$CREATE_OUTPUT" | grep -oE '[a-f0-9]{32}' | head -1)
              fi

              if [ -z "$D1_DB_ID" ]; then
                  echo "Failed to extract D1 ID from create output"
                  # Don't fail, D1 creation might need manual setup
                  echo "D1_DB_ID=" >> $GITHUB_ENV
              else
                  echo "D1 database $D1_DB_NAME created successfully with ID: $D1_DB_ID"
                  echo "D1_DB_ID=$D1_DB_ID" >> $GITHUB_ENV
              fi
          else
              echo "D1 database $D1_DB_NAME already exists with ID: $D1_DB_ID"
              echo "D1_DB_ID=$D1_DB_ID" >> $GITHUB_ENV
          fi

      - name: Update wrangler.toml with KV and D1
        run: |
          echo "KV_ID from env: $KV_ID"
          echo "D1_DB_ID from env: $D1_DB_ID"

          # Update wrangler.toml
          if [ -n "$KV_ID" ]; then
            sed -i "s/id = \"[^\"]*\"/id = \"$KV_ID\"/g" wrangler.toml
          fi

          if [ -n "$D1_DB_ID" ]; then
            sed -i 's/database_id = "YOUR_D1_DATABASE_ID_HERE"/database_id = "'"$D1_DB_ID"'"/g' wrangler.toml
          fi

          echo "Updated wrangler.toml content:"
          cat wrangler.toml

      - name: Apply D1 Migration to Remote
        if: env.D1_DB_ID != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Applying D1 migration..."
          npx wrangler d1 execute subscription-db --remote --file=migrations/0001_create_subscription_cache.sql --verbose

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy
