name: Deploy Worker
on:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Check and Create KV Namespace
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          KV_NAMESPACE="SUBLINK_KV"
          echo "Checking for KV namespace: $KV_NAMESPACE"
          if ! LIST_OUTPUT=$(wrangler kv namespace list 2>&1); then
            echo "Error getting KV namespace list: $LIST_OUTPUT"
            exit 1
          fi

          LIST_OUTPUT=$(echo "$LIST_OUTPUT" | grep -v "Cloudflare collects" | grep -v "telemetry")
          echo "Cleaned KV namespace list output: $LIST_OUTPUT"

          if ! echo "$LIST_OUTPUT" | jq empty; then
            echo "Invalid JSON output from wrangler"
            exit 1
          fi

          KV_ID=$(echo "$LIST_OUTPUT" | jq -r '.[] | select(.title == "sublink-worker-'$KV_NAMESPACE'") | .id')

          if [ -z "$KV_ID" ]; then
              echo "KV namespace $KV_NAMESPACE does not exist. Creating..."
              CREATE_OUTPUT=$(wrangler kv namespace create "sublink-worker-$KV_NAMESPACE" 2>&1)
              echo "Create KV namespace output: $CREATE_OUTPUT"
              KV_ID=$(echo "$CREATE_OUTPUT" | grep -o '[0-9a-f]\{32\}')

              if [ -z "$KV_ID" ]; then
                  echo "Failed to extract KV ID. Full output: $CREATE_OUTPUT"
                  exit 1
              fi

              echo "KV namespace $KV_NAMESPACE created successfully with ID: $KV_ID"
          else
              echo "KV namespace $KV_NAMESPACE already exists with ID: $KV_ID"
          fi
          echo "KV_ID=$KV_ID" >> $GITHUB_ENV

      - name: Check and Create D1 Database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          D1_DB_NAME="subscription-db"
          echo "Checking for D1 database: $D1_DB_NAME"

          # List existing D1 databases
          LIST_OUTPUT=$(wrangler d1 list 2>&1)
          echo "D1 list output: $LIST_OUTPUT"

          # Check if our database exists
          D1_DB_ID=$(echo "$LIST_OUTPUT" | grep "$D1_DB_NAME" | awk '{print $2}')

          if [ -z "$D1_DB_ID" ]; then
              echo "D1 database $D1_DB_NAME does not exist. Creating..."
              CREATE_OUTPUT=$(wrangler d1 create "$D1_DB_NAME" 2>&1)
              echo "Create D1 output: $CREATE_OUTPUT"

              # Extract the database ID from the output
              D1_DB_ID=$(echo "$CREATE_OUTPUT" | grep -o '[a-f0-9]\{32\}' | head -1)

              if [ -z "$D1_DB_ID" ]; then
                  echo "Failed to extract D1 ID. Full output: $CREATE_OUTPUT"
                  echo "Note: D1 database may need to be created in Cloudflare Dashboard"
                  # Don't fail the build, just warn
              else
                  echo "D1 database $D1_DB_NAME created successfully with ID: $D1_DB_ID"
              fi
          else
              echo "D1 database $D1_DB_NAME already exists with ID: $D1_DB_ID"
          fi

          # Export D1 database ID for wrangler.toml update
          if [ -n "$D1_DB_ID" ]; then
              echo "D1_DB_ID=$D1_DB_ID" >> $GITHUB_ENV
          fi

      - name: Update wrangler.toml with KV and D1
        run: |
          # Read the entire content of wrangler.toml
          WRANGLER_CONTENT=$(cat wrangler.toml)

          # Update the KV namespace ID
          UPDATED_CONTENT=$(echo "$WRANGLER_CONTENT" | sed 's/id = "[^"]*"/id = "'$KV_ID'"/')

          # Update D1 database ID if available
          if [ -n "$D1_DB_ID" ]; then
              UPDATED_CONTENT=$(echo "$UPDATED_CONTENT" | sed 's/database_id = "YOUR_D1_DATABASE_ID_HERE"/database_id = "'$D1_DB_ID'"/')
          fi

          # Write the updated content back to wrangler.toml
          echo "$UPDATED_CONTENT" > wrangler.toml

          echo "Updated wrangler.toml content:"
          cat wrangler.toml

      - name: Run D1 Migrations (Local First)
        run: |
          # Apply migrations locally first to verify schema
          if [ -n "$D1_DB_ID" ]; then
            npx wrangler d1 execute subscription-db --local --file=migrations/0001_create_subscription_cache.sql 2>&1 || echo "Local D1 execute skipped (may need local database)"
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy
